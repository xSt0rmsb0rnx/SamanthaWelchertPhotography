<div class="container">

	<h1 class="my-4 text-center text-lg-left">Kids Gallery</h1>

	<div class="row">
		{% for kids in site.children %}
		<div class="col-lg-3 colpad">
			<img
				class="img-fluid img-thumbnail" src="images/{{kids.img}}"
				alt="{{kids.img}}">
			
		</div>
		{% endfor %}

	</div>

</div>
